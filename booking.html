<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Al-Shifa Clinic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #fdfdfd; font-family: 'Inter', sans-serif; }
        .card-booking { border: 1px solid #eee; padding: 50px; background: white; margin-top: 80px; border-radius: 0; box-shadow: 0 10px 40px rgba(0,0,0,0.03); }
        .btn-send { background: #000; color: #fff; border-radius: 0; width: 100%; padding: 15px; border: none; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="col-md-5">
        <div class="card-booking">
            <h2 class="text-center mb-5" style="font-family: 'Playfair Display';">Request Appointment</h2>
            <input type="text" id="name" class="form-control mb-3" placeholder="Full Name">
            <select id="concern" class="form-control mb-3">
                <option>Sexual Weakness</option>
                <option>Infertility</option>
                <option>Other</option>
            </select>
            <input type="text" id="time" class="form-control mb-4" placeholder="Preferred Time">
            <button onclick="sendMsg()" class="btn btn-send">Submit via WhatsApp</button>
        </div>
    </div>
</div>
<script>
    function sendMsg() {
        const n = document.getElementById('name').value;
        const c = document.getElementById('concern').value;
        const t = document.getElementById('time').value;
        const msg = `*Appointment coming from website*%0A*Name:* ${n}%0A*Concern:* ${c}%0A*Time:* ${t}`;
        window.open(`https://wa.me/918779851649?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
